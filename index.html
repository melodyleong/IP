<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>019glo</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="top-header">
        <div class="logo">
            <a href="index.html" class="logo-link">
                <div class="icon w-embed">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15px" height="14px" fill="currentcolor"
                        viewBox="0 0 256 256" class="custom-cursor-on-hover">
                        <rect width="256" height="256" fill="none"></rect>
                        <path
                            d="M215.8,118.2a8,8,0,0,0-5-5.7L153.2,90.9l14.6-73.3a8.1,8.1,0,0,0-4.1-8.7,7.9,7.9,0,0,0-9.5,1.6l-112,120a7.9,7.9,0,0,0-2,7.3,8.2,8.2,0,0,0,5,5.7l57.6,21.6L88.2,238.4a8.1,8.1,0,0,0,4.1,8.7,8.4,8.4,0,0,0,3.7.9,7.9,7.9,0,0,0,5.8-2.5l112-120A7.9,7.9,0,0,0,215.8,118.2Z">
                        </path>
                    </svg>
                </div>
                <div class="logo-text">019glo</div>
            </a>
        </div>
        <nav class="navigation">
            <div class="click__theme" id="switch-theme-button">Switch Theme</div>
            <div class="date" id="date"></div>
            <div class="clock" id="clock"></div>
        </nav>
    </header>

    <!-- Theme Popup -->
    <div id="theme-popup" class="theme-popup">
        <div class="popup-content">
            <div class="divider1"></div>
            <div class="divider1"></div>
            <div class="divider1"></div>
            <center>
                <h2>Select Desktop Theme:</h2>
            </center>
            <div class="dropdown">

                <button class="dropbtn" id="dropdown-button">Theme 1 <span class="arrow">&#9660;</span></button>
                <div class="dropdown-content">
                    <div class="video-option" data-video="media/2047965-hd_1280_720_30fps.mp4">Theme 1 <span
                            class="arrow">&#9660;</span></div>
                    <div class="video-option" data-video="media/5905282-hd_1920_1080_24fps.mp4">Theme 2 <span
                            class="arrow">&#9660;</span></div>
                    <div class="video-option" data-video="media/6492000-uhd_4096_2160_25fps.mp4">Theme 3 <span
                            class="arrow">&#9660;</span></div>
                    <div class="video-option" data-video="media/uhd_25fps.mp4">Theme 4 <span
                            class="arrow">&#9660;</span></div>
                </div>
            </div>
            <div class="divider2"></div>
            <div class="divider3"></div>
            <div class="ok-button-container">
                <button class="ok-button" id="ok-button">OK!</button>
            </div>
        </div>
    </div>

    <div id="background-container">
        <video id="background-video" autoplay muted loop>
            <source src="media/2047965-hd_1280_720_30fps.mp4" type="video/mp4">
        </video>
    </div>

    <main>


        <div class="icons">

            <div id="explorer.html" class="draggable-container explorer" draggable="true" onclick="openGoogle()">
                <img src="media/explorer.svg" alt="explorer">
                <figcaption class="caption">Explorer</figcaption>
            </div>

            <a href="events.html" class="draggable-container events" draggable="true">
                <img src="media/events.svg" alt="events">
                <figcaption class="caption">Events</figcaption>
            </a>

            <a href="#" class="draggable-container contactme" draggable="true" id="contactLink">
                <img src="media/contactme.svg" alt="contact me">
                <figcaption class="caption">Contact Me</figcaption>
            </a>

            <div id="contactFormModal" class="contact-form-modal">
                <div class="contact-form-modal-content">
                    <div class="divider6-container">
                        <div class="divider-group">
                            <div class="divider6"></div>
                            <div class="divider6"></div>
                            <div class="divider6"></div>
                        </div>
                        <button class="close-btn">X</button>
                    </div>
                    <center><h2>Contact Me</h2></center>
                    <form>
                        <label class="form-label" for="name">Name:</label>
                        <input class="form-input" type="text" id="name" name="name" required>
                        
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-input" type="email" id="email" name="email" required>
                        
                        <label class="form-label" for="message">Message:</label>
                        <textarea class="form-input" id="message" name="message" required></textarea>
                        
                        <button class="contact-submit-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>

            <a href="magazines.html" class="draggable-container magazines" draggable="true">
                <img src="media/magazines.svg" alt="magazines">
                <figcaption class="caption">Magazines</figcaption>
            </a>

            <a id="draggable-trash" class="draggable-container trash" draggable="true">
                <img src="media/trash.svg" alt="trash">
                <figcaption class="caption">Trash</figcaption>
            </a>

            <a href="about.html" class="draggable-container about" draggable="true">
                <img src="media/about.svg" alt="about">
                <figcaption class="caption">About</figcaption>
            </a>

            <a href="radio.html" class="draggable-container radio" draggable="true">
                <img src="media/radio.svg" alt="radio">
                <figcaption class="caption">Radio FM</figcaption>
            </a>



            <a href="javascript:void(0);" id="notes-icon" class="draggable-container notes" draggable="true">
                <img src="media/notes.svg" alt="notes">
                <figcaption class="caption">Notes</figcaption>
            </a>

            <div id="notes-widget" class="notes-widget">
                <div class="notes-header">
                    <div class="divider4"></div>
                    <div class="divider5"></div>
                    <div class="divider5"></div>
                    <span>Notes</span>
                </div>
                <textarea id="note-text" class="notes-textarea" placeholder="Write your notes here..."></textarea>
                <button id="save-note" class="notes-save-btn">Save</button>
            </div>


        </div>
    </main>



</body>

<script src="js/script.js"></script>

</html>
